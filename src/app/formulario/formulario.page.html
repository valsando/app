<ion-header>
  <ion-toolbar>
    <ion-title>formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
       <ion-item>
            <ion-label floating>id</ion-label>
            <ion-input type="text" [(ngModel)]="datos.id"></ion-input>
       </ion-item>
       <ion-item>
            <ion-label floating>nombre</ion-label>
            <ion-input type="text" [(ngModel)]="datos.nombre"></ion-input>
       </ion-item>
       <ion-item>
            <ion-label floating>edad</ion-label>
            <ion-input type="text" [(ngModel)]="datos.edad"></ion-input>
       </ion-item>
       <ion-item>
            <ion-button round (click)="save()">Guardar</ion-button>
       </ion-item>
  </ion-list>
</ion-content>
